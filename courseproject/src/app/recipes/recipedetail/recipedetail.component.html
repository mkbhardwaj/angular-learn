<div class="row">
    <div class="col-ls-12">
        <img [src]='recipe.imageUrl' class="img-responsive" alt="" />
    </div>
</div>

<div class="row">
    <div class="col-ls-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-ls-12">
        <div class="btn-group" appDropdown>
<button type="button" class="btn btn-primary dropdown=toggle">Manage Recipe<span class="caret"></span></button>
<ul class="dropdown-menu">
    <li><a  (click)='addShoppingList()'>shopping list</a></li>
    <li><a routerLink="/recipes/new">add recipe</a></li>
    <li><a [routerLink]='["edit"]'>edit recipe</a></li>
    <li><a (click)='deleteRecipe()'>delete recipe</a></li>
</ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-ls-12">
        <h1>{{recipe.description}}</h1>
    </div>
</div>


<div class="row">
    <div class="col-ls-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let i of recipe.ingredients">
                {{i.name}} - {{i.amount}}
            </li>
        </ul>
    </div>
</div>
