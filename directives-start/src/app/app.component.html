<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
        <li appAdvanceAttribute [defaultArg]="'green'" [changeArg]="'blue'" *ngFor='let i of odd'
          class="list-group-item">
          {{i}}
        </li>
      </div>
      <div *ngIf='!onlyOdd'>
        <li appBasicAttribute *ngFor='let i of even'
          class="list-group-item">
          {{i}}
        </li>
      </div>
      </ul>
     
        <p *appUnless='onlyOdd'>Only odd</p>
      
    </div>
  </div>
</div>
