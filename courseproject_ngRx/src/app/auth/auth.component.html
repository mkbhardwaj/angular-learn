<ng-template  appPlaceholder></ng-template>

<!-- <app-alert [message]='error' (close)='onClose()' *ngIf='error && close'></app-alert> -->
<!-- we can use this method as well -->
<div class="row">
    <!-- <div class="alert alert-danger" *ngIf='error'>
        {{error}}
    </div> -->
    <div>
        <app-loading *ngIf='loading' style="text-align:center;"></app-loading>
    </div>
    <div class="col-lg-12">
        <form #authForm='ngForm' (ngSubmit)='authenticate()' *ngIf='!loading'>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" name='email' ngModel />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" name='password' ngModel />
            </div>
            <div>
                <button class="btn btn-primary" type="submit">{{authMode}}</button> |
                <button class="btn btn-primary" type="button" (click)='changeAuthMode()'>switch to {{authMode==="Login"? 'register':'login' }}</button></div>
        </form>
    </div>
</div>
